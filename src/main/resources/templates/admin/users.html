<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/fragments/layouts/base_layout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content">
    <h1>Admin page</h1>

    <div class="card mt-3">
        <h5 class="card-header p-3">All users</h5>

        <div class="card-body">
            <table class="table table-striped border-top">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td  th:text="${user.getId()}"></td>
                    <td  th:text="${user.getUsername()}"></td>
                    <td  th:text="${user.getContactInfo().getEmail()}"></td>
                    <td  th:text="${user.getContactInfo().getPhone()}"></td>
                    <td  th:text="${@templatesUtil.getRolesStringFromAuthorities(user.getRoles())}"></td>
                    <td>
                        <a th:href="@{/admin/update(id=${user.getId()})}" class="btn btn-info">Edit</a>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/admin/delete}">
                            <button type="submit" th:name="id" th:value="${user.getId()}" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


        <h2>Add new user</h2>
        <form th:method="POST" th:action="@{/admin}" th:object="${newUser}" class="add-user-form">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" />

            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" />

            <label for="email">Email</label>
            <input type="text" th:field="*{contactInfo.email}"  id="email" />

            <label for="phone">Phone number</label>
            <input type="text" th:field="*{contactInfo.phone}"  id="phone" />

            <div>
                <label>Roles:</label>
                <div th:each="role : ${roles}">
                    <input type="checkbox" th:value="${role.id}" name="roleIds"/> <span th:text="${role.name}">role name</span><br/>
                </div>
            </div>

            <input type="submit" value="Add user">

        </form>
</div>
</body>
</html>
